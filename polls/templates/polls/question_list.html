<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Список питань</title>
</head>
<body>
  <h1>Список питань</h1>
  {% if questions %}
    <ul>
      {% for question in questions %}
        <li>
          <strong>{{ question.question_text }}</strong><br>
          <small>Опубліковано: {{ question.pub_date }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Питань поки немає.</p>
  {% endif %}
</body>
</html>
